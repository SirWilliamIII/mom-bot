# ALSA default device config for WM8960.
# The WM8960 supports full-duplex natively via plughw: â€” no dmix/dsnoop needed.
# Our code uses plughw:wm8960soundcard directly for both capture and playback.

pcm.!default {
    type asym
    playback.pcm "plughw:wm8960soundcard"
    capture.pcm "plughw:wm8960soundcard"
}

ctl.!default {
    type hw
    card wm8960soundcard
}
