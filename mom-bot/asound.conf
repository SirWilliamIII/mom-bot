# Official Waveshare WM8960-Audio-HAT ALSA config.
# dmix (ipc_key 555555) allows multiple playback clients to share hw:.
# dsnoop (ipc_key 666666) allows multiple capture clients to share hw:.
# This enables true full-duplex: arecord + aplay run simultaneously.

defaults.pcm.rate_converter "samplerate"

pcm.!default {
    type asym
    playback.pcm "playback"
    capture.pcm "capture"
}

pcm.playback {
    type plug
    slave.pcm "dmixed"
}

pcm.capture {
    type plug
    slave.pcm "array"
}

pcm.dmixed {
    type dmix
    slave.pcm "hw:wm8960soundcard"
    ipc_key 555555
}

pcm.array {
    type dsnoop
    slave {
        pcm "hw:wm8960soundcard"
        channels 2
    }
    ipc_key 666666
}

ctl.!default {
    type hw
    card wm8960soundcard
}
